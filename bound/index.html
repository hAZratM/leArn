<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bound - Your Personal Library Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-slate-900 w-screen min-h-screen">
    <header class="bg w-full h-full">
      <div class="py-6 mx-4 relative flex flex-col items-center">
        <nav class="flex absolute right-10 items-center pr-2 pb-14">
          <div
            id="task__add"
            class="border-slate-100 bg-slate-100/10 mix-blend-difference border-2 rounded-full opacity-80 hover:opacity-100 fixed top-10 z-9"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7 h-7 text-gray-100"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </div>
        </nav>

        <section class="mt-24 mb-18">
          <h1 class="font-d text-6xl text-amber-50 mb-5">
            The Bookshelve <br />
            you always wanted
          </h1>
          <p class="text-amber-50 text-xl opacity-70 font-l tracking-wide">
            All of your Favorite Books in one place.<br />
            Check out our Recommendation
          </p>
        </section>
        <!-- search -->
        <section class="absolute -bottom-7 font-l w-full">
          <div
            class="rounded-full mx-4 bg-white shadow-lg py-4 px-4 flex items-center space-x-3"
          >
            <!-- Search Icon -->
            <div class="w-12">
              <img
                src="./src/search.svg"
                alt="Search"
                class="object-cover opacity-50"
              />
            </div>
            <!-- Input Field -->
            <input
              type="text"
              placeholder="Titles, Authors or Topics..."
              class="outline-none text-xl placeholder-gray-400 text-gray-900 py-1 px-2 rounded-md w-full"
            />
          </div>
        </section>
        <section
          class="inset-6 fixed w-full h-full z-7 transition-all duration-500 hidden"
          id="task__add-card"
        >
          <div
            class="h-auto z-8 w-[90%] bg-white backdrop-blur-2xl rounded-2xl border border-slate-300 shadow-2xl"
          >
            <form
              class="flex flex-col gap-4 p-4 bg-white shadow-md rounded-lg w-full max-w-md mt-8"
            >
              <!-- Title -->
              <label for="card-title" class="flex flex-col">
                <p class="font-d text-md font-medium text-gray-700">Title</p>
                <input
                  type="text"
                  id="card-title"
                  name="card-title"
                  class="form-input"
                  placeholder="Enter the title"
                />
              </label>

              <!-- Genre -->
              <label for="card-genre" class="flex flex-col">
                <p class="font-d text-md font-medium text-gray-700">Genre</p>
                <input
                  type="text"
                  id="card-genre"
                  name="card-genre"
                  class="form-input"
                  placeholder="Enter the genre"
                />
              </label>

              <!-- Author -->
              <label for="card-author" class="flex flex-col">
                <p class="font-d text-md font-medium text-gray-700">Author</p>
                <input
                  type="text"
                  id="card-author"
                  name="card-author"
                  class="form-input"
                  placeholder="Enter the author's name"
                />
              </label>

              <!-- Total Pages and Publication Year in One Row -->
              <div class="flex gap-4">
                <!-- Total Pages -->
                <label for="card-totalPages" class="flex flex-col w-[45%]">
                  <p class="font-d text-md font-medium text-gray-700">
                    Total Pages
                  </p>
                  <input
                    type="number"
                    id="card-totalPages"
                    name="card-totalPages"
                    class="form-input"
                    placeholder="Enter total pages"
                  />
                </label>

                <!-- Publication Year -->
                <label for="card-publicationYear" class="flex flex-col w-1/2">
                  <p class="font-d text-md font-medium text-gray-700">
                    Publication Year
                  </p>
                  <input
                    type="number"
                    id="card-publicationYear"
                    name="card-publicationYear"
                    class="form-input"
                    placeholder="Enter the year"
                  />
                </label>
              </div>

              <!-- Read and Rating in One Row -->
              <div class="flex gap-4">
                <!-- Is Read -->
                <label for="card-isRead" class="flex flex-col w-1/2">
                  <p class="font-d text-md font-medium text-gray-700">
                    Have You Read It?
                  </p>
                  <select
                    id="card-isRead"
                    name="card-isRead"
                    class="form-input"
                  >
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </label>

                <!-- Rating -->
                <label for="card-rating" class="flex flex-col w-1/2">
                  <p class="font-d text-md font-medium text-gray-700">Rating</p>
                  <input
                    type="number"
                    id="card-rating"
                    name="card-rating"
                    step="0.1"
                    min="0"
                    max="10"
                    class="form-input"
                    placeholder="Rate out of 10"
                  />
                </label>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="subButton mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
              >
                Submit
              </button>
            </form>
          </div>
        </section>
      </div>
    </header>

    <main class="my-26 mx-4">
      <h2 class="font-d text-2xl">Your Books</h2>
      <div
        id="books"
        class="boder grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 my-2 mt-6 gap-6"
      ></div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
